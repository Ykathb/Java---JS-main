<h1>15 - Peça ao usuário os comprimentos dos três lados de um triângulo e verifique se é um triângulo válido.</h1>
<body>
    <!-- quando trabalhar com numero sempre use virgula -->
    <script>
        let lado01 = parseFloat(prompt("Digite o comprimento do primeiro lado"));

        let lado02 = parseFloat(prompt("Digite o comprimento do segundo lado"));

        let lado03 = parseFloat(prompt("Digite o comprimento do terceiro lado"));

        console.log(lado01,lado02,lado03);
        console.log(lado01+lado02+lado03);

        if (lado01 + lado02 > lado03 && lado01 + lado03 > lado02 && lado02 + lado03 > lado01){
            console.log("É um triangulo")
        }
        else{
            alert("Não é um triangulo")
        }
    
    
    
    </script>
    
</body>
