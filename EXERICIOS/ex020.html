<h1>20 - Crie um sistema de login que peça o nome do usuário e a senha. Verifique se o usuário é "admin" ou "user" e exiba o nível de acesso.</h1>
<body>

    <script>
        let nome = prompt("Digite seu nome de usuario");
        let senha = prompt("Digite sua senha");

        if (nome === "admin" && senha === "123"){
            console.log("ADM");

        }
        else if ( nome === "user" && senha === "1010"){
            console.log("USER");
            
        }




    </script>
    
</body>
