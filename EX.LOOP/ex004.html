<h1>04 - Faça um loop for que exiba apenas os números pares de 1 a 20.</h1>
<body>

    <script>
        let i = 0;
        while ( i <= 20){
            window.document.write(i + "<br>");
            i += 2;
            
        }
// O operador += em JavaScript é um operador de atribuição que adiciona um valor ao valor atual de uma variável e, em seguida, atribui o resultado de volta à variável. Em outras palavras, x += y é equivalente a x = x + y.

    </script>
    
</body>
</html>
