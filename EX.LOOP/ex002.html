<h1>02 - Use um loop while para somar os números de 1 a 5 e exibir a soma total no final.</h1>
<body>

    <script>

let total = 0;

let i = 1;

while (i <= 5) {
    total += i; 
    i++; 
}
console.log("A soma total é:", total);


    </script>
    
</body>
