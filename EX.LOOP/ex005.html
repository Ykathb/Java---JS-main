<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>05 - Some todos os números ímpares de 1 a 15 usando um loop do...while e exiba a soma.</h1>
<body>

    <script>

    let soma = 0;
    let i = 1;

    do {
         if (i % 2 !== 0) {
        soma += i; 
         }
        i++; 
            } while (i <= 15);
        window.document.write('A soma dos números ímpares de 1 a 15 é:', soma);


    </script>
    
</body>
</html>
